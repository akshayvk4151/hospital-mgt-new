{% extends 'common_app_templates/base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/style_login.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<!-- CSS only
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script> -->
{% endblock %}

{% block title %}hello{% endblock %}
{% block content %}

<br><br><br>

<!-- login page -->

<section id="loginPage">

    <section class="login py-5" style="    margin-bottom: -48px;">
        <div class="container">
            <div class="row g-0" id="log">
                <div class="col-lg-5">
                    <img src="{% static 'images/adminLogin.jpg' %}" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1>Admin Login</h1>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="email" class="inp px-3" placeholder="Email" name="ad_email">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Password" name="ad_password">
                            </div>

                        </div>
                        <span class="error"
                            style="font-size: 17px;color: darkred;letter-spacing: 1px;font-weight: 500;    background-color: gray;">{{message}}</span>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button type="submit" class="btnn">Login</button>
                            </div>
                        </div>
                    </form>
                    <p class="question">Don't have an account?</p>
                    <a class="createAcc" href="{% url 'common_app:admin_register' %}">Create an account.</a>
                </div>
            </div>
        </div>
    </section>


</section>







<!-- footer -->

{% endblock %}
